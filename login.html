<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JFK - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container">
  <header>
        <nav class="navbar navbar-expand-lg navbar-grey bg-light">
            <a class="navbar-brand" href="index.html">JFK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
      </nav>
  </header>

  <main>
    <div class="jumbotron">
        <div id="carouselWithIndicator" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselWithIndicator" data-slide-to="0" class="active"></li>
              <li data-target="#carouselWithIndicator" data-slide-to="1"></li>
              <li data-target="#carouselWithIndicator" data-slide-to="2"></li>
              <li data-target="#carouselWithIndicator" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/rj.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/floripa-sc.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/porto-galinhas.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/porto-seguro-bh.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselWithIndicator" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselWithIndicator" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
        </div>
        <hr class="my-4">
        <div class="container">
            <div class="row d-flex justify-content-center">				
				<div class="col-md-12">
					<h1>Formulário de login</h1>					
					<form method="POST" class="needs-validation" name="formCompra" action="informacoes-pagamento.html">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="loginField">Login:</label>
								<input
									name="loginField"
									class="form-control"
									type="text"
									required 
								/>
							</div>							
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label for="passwordField">Senha:</label>
								<input
									name="passwordField"
									class="form-control"
									type="password"
									required 
								/>
							</div>							
						</div>
						<div class="col-12">
							<div class="d-grid my-3">
								<button class="btn btn-danger btn-lg" type="submit">Entrar</button>								
								<a href="./cadastro.html" target="_self" class="btn btn-danger btn-lg">Criar conta</a>
							</div>
						</div>
					</form>
				</div>
			</div>
          </div>
    </div>
  </main>

  <footer class="text-center">
    <p>&copy; 2024 JFK Católica. Todos os direitos reservados.</p>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
